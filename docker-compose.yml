version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: isms_db
    environment:
      POSTGRES_USER: ${DB_USER:-isms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-isms_password}
      POSTGRES_DB: ${DB_NAME:-isms_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-isms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: isms_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-isms_user}:${DB_PASSWORD:-isms_password}@db:5432/${DB_NAME:-isms_db}
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@isms.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - evidence_files:/app/evidence
    command: sh -c "alembic upgrade head && python seed_data.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: isms_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  evidence_files:
